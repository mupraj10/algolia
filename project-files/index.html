<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Restaurant Locator - by Algolia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheets CDN -->
  <link rel="stylesheet" href="app/assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
 
  
</head>

<body>

  <!-- main container -->


  <div class='inner-section'>

    <div class='search-box'>
      <input placeholder="Search for Restaurants by Name, Cuisine, Location" type="text" autocomplete="off" id="search-box" class="input">
    </div>
    <!-- holders sidebar and   -->
    <div class='contents'>

      <div class='sidebar'>
        <!-- sidebar for facets -->
        <div id="facet-list" class='facet-list'>

          <h5> Cuisine/Food Type</h5>
          <table id='food-list'></table>
          <h5> Rating </h5>
          <div id="stars-list"></div>
          <h5> Payment Options</h5>
          <div id="cc-list"></div>

        </div>
      </div>

      <!-- container for results -->
      <div class='results'>
        <div class='stats-box'> 
            <ul id='stats'></ul>
        </div>
        
            <ul class='hits' id='results'></ul>
      </div>
    </div>
  </div>


  <!-- Algolia  -->
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.21.2/dist/algoliasearch.helper.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- JS files -->
  <script src='app/js/main.js'></script>
  <script src='app/js/stats.js'></script>
  <script src='app/js/facet_list.js'></script>
  <script src='app/js/hits.js'></script>
</body>

</html>
