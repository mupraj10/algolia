<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Restaurant Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Stylesheets CDN -->
  <link rel="stylesheet" href="app/assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">


</head>

<body>

  <!-- main container -->


  <div class='inner-section'>

    <div class='search-box'>
      <input placeholder="Search for Restaurants by Name, Cuisine, Location" type="text" autocomplete="off" id="search-box" class="input">
    </div>
    <!-- holders sidebar and   -->
    <div class='contents'>

      <div class='sidebar'>
        <!-- sidebar for facets -->
        <div id="facet-list" class='facet-list'>

          <h3> Cuisine/Food Type</h3>
          <table id='food-list'></table>
          <h3> Rating </h3>
          <div id="stars-list"></div>
          <h3> Payment Options</h3>
          <div id="cc-list"></div>

        </div>

      </div>

      <!-- for mobile only  -->
      <div class='sidenav'>
        <a class="closebtn">&times;</a>

        <!-- sidebar for facets -->
        <div id="facet-list" class='facet-list'>

          <h3> Cuisine/Food Type</h3>
          <table id='food-list'></table>
          <h3> Rating </h3>
          <div id="stars-list"></div>
          <h3> Payment Options</h3>
          <div id="cc-list"></div>

        </div>

      </div>


      <!-- container for results -->
      <div class='results'>
        <!-- shows only if mobile -->
        <button id='filter' class='filter'>Filters</button>

        <div id='loading' class='loading'>
          <p> Finding Restaurants Near You!</p>
          <div class="loader"> </div>
        </div>

        <div name=v alue id='stats'></div>
        <div class='hits' id='results'></div>
        <div class='buttons'>
          <button id='show-more' class='show-more'> Show more! </button>
        </div>

      </div>
    </div>
  </div>


  <!-- Algolia  -->
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch-helper@2.21.2/dist/algoliasearch.helper.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- JS files -->
  <script src='app/js/main.js'></script>
  <script src='app/js/stats.js'></script>
  <script src='app/js/facet_list.js'></script>
  <script src='app/js/stars_list.js'></script>
  <script src='app/js/hits.js'></script>
</body>

</html>
